<div>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th><a href="" ng-click="sortOrder='month'; reverse=!reverse">Month</a></th>
            <th><a href="" ng-click="sortOrder='footies'; reverse=!reverse">Footies</a></th>
            <th><a href="" ng-click="sortOrder='miles'; reverse=!reverse">Miles</a></th>
            <th><a href="" ng-click="sortOrder='time'; reverse=!reverse">Time</a></th>
        </tr>
        <tr ng-repeat="monthlyTotal in monthlyTotals | orderBy:sortOrder:reverse">
            <td>{{monthlyTotal.month}}</td> 
            <td>{{monthlyTotal.footies}}</td>
            <td>{{monthlyTotal.miles}}</td>
            <td>{{monthlyTotal.time}}</td>
        </tr>
    </table>
</div>
