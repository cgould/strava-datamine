
<div style="padding-top:50px">
    <form>
        <label>Start Date:</label>
        <input type="text" ng-model="searchCriteria.startDate" required />
        <label>End Date:</label>
        <input type="text" ng-model="searchCriteria.endDate" required />
        <input type="submit" value="Save" ng-click="findDupes()" />
    </form>
    <table class="table table-striped table-bordered table-condensed">
        <tr ng-repeat="activity in activities | orderBy:sortOrder:reverse">
            <td>{{activity.name}}</td>
            <td>{{activity.distance}}</td>
            <td>{{activity.moving_time}}</td>
            <td>{{activity.elapsed_time}}</td>
            <td>{{activity.total_elevation_gain}}</td>
            <td>{{activity.start_date_local}}</td>
            <td>{{activity.average_speed}}</td>
            <td>{{activity.max_speed}}</td>
        </tr>
    </table>
</div>
