
<div>
    <form>
        <label>Start Date:</label>
        <input type="text" ng-model="searchCriteria.startDate"  />
        <label>End Date:</label>
        <input type="text" ng-model="searchCriteria.endDate"  />
        <input type="submit" value="Find Dupes" ng-click="doSearch()" />
    </form>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th><a href="" ng-click="sortOrder='month'; reverse=!reverse">Name</a></th>
            <th><a href="" ng-click="sortOrder='distance'; reverse=!reverse">Distance</a></th>
            <th><a href="" ng-click="sortOrder='moving_time'; reverse=!reverse">Moving Time</a></th>
            <th><a href="" ng-click="sortOrder='elapsed_time'; reverse=!reverse">Elapsed Time</a></th>
            <th><a href="" ng-click="sortOrder='total_elevation_gain'; reverse=!reverse">Footies</a></th>
            <th><a href="" ng-click="sortOrder='start_date_local'; reverse=!reverse">Date</a></th>
            <th><a href="" ng-click="sortOrder='average_speed'; reverse=!reverse">Ave Speed</a></th>
            <th><a href="" ng-click="sortOrder='max_speed'; reverse=!reverse">Max Speed</a></th>
        </tr>
        <tr ng-repeat="activity in dupes | orderBy:sortOrder:reverse">
            <td><a href="http://www.strava.com/activities/{{activity.id}}">{{activity.name}}</a></td>
            <td>{{activity.distance}}</td>
            <td>{{activity.moving_time_display}}</td>
            <td>{{activity.elapsed_time_display}}</td>
            <td>{{activity.total_elevation_gain}}</td>
            <td>{{activity.start_date_local}}</td>
            <td>{{activity.average_speed}}</td>
            <td>{{activity.max_speed}}</td>
            <td></td>
        </tr>
    </table>
</div>
